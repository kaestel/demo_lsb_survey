
<VirtualHost *:80>
	DocumentRoot "/srv/sites/demos/demo_lsb_survey/theme/www"
	ServerName lsb-survey-demo.local


	<Directory "/srv/sites/demos/demo_lsb_survey/theme">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
	</Directory>


	# set custom log for individual log files
	CustomLog "logs/demo_lsb_survey_access_log" combined


	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/demos/demo_lsb_survey/theme"
	
	
	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"
	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/lsb_dk/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/clients/lsb_dk/submodules/css-merger"
	
</VirtualHost>
